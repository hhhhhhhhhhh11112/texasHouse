<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Texas House</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets\css\TexasHouse.css">
    <script src="assets\js\TexasHouse.js" defer></script>
    <script src="assets\js\cart.js" defer></script>

    <style>
        .container {
            max-width: 800px;
            margin-top: 250px;
            margin-left: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;
        }

        .container h2 {
            font-size: 60px;
            margin-bottom: 50px;
            /* Increased margin to ensure separation */
            width: 100%;
            text-align: center;
            display: block;
        }

        label {
            font-weight: bold;
        }

        .submit-btn {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .radio-group label,
        select {
            margin-right: 10px;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: start;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: gray;
            cursor: pointer;
        }

        .star-rating input:checked~label {
            color: gold;
        }
    </style>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar" id="navbar">
        <ul class="navbar-nav">
            <li><a href="index.html#home" class="active">Home</a></li>
            <li><a href="index.html#About">About</a></li>
            <li><a href="index.html#gallery">Gallery</a></li>
            <li><a href="index.html#booking">Book-Table</a></li>
        </ul>
        <div id="img-toggle"><img class="logo" id="logo" src="assets/img/Texas-House-1test - Copy.jpg"></div>
        <ul class="navbar-nav">
            <li><button class="cart-button" onclick="toggleCart()">Cart(<span id="cart-count">0</span>)</span></button>
            </li>
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>

        </ul>
    </nav>
    <div class="container">
        <h2>Restaurant Survey</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label>Rate our restaurant:</label><br>
            <div class="radio-group">
                <input type="radio" id="excellent" name="rating" value="5">
                <label for="excellent">Excellent</label>
                <input type="radio" id="verygood" name="rating" value="4">
                <label for="verygood">Very Good</label>
                <input type="radio" id="good" name="rating" value="3">
                <label for="good">Good</label>
                <input type="radio" id="fair" name="rating" value="2">
                <label for="fair">Fair</label>
                <input type="radio" id="poor" name="rating" value="1">
                <label for="poor">Poor</label>
            </div><br>

            <label>How many stars would you give us?</label><br>
            <div class="star-rating">
                <input type="radio" id="star5" name="stars" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="stars" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="stars" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="stars" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="stars" value="1"><label for="star1">★</label>
            </div><br>

            <label for="dish">What was your favorite dish?</label><br>
            <select name="dish">
                <option value="American Burger">American Burger</option>
                <option value="Mushroom Burger">Mushroom Burger</option>
                <option value="Steak">Steak</option>
                <option value="Pizza">Pizza</option>
                <option value="Mac and cheese">Mac and cheese</option>
            </select>
            <br><br>
            <label for="drink">What was your favorite drink?</label><br>
            <select name="drink">
                <option value="Cola">Cola</option>
                <option value="Orange Juice">Orange Juice</option>
                <option value="Water">Water</option>
                <option value="Coffee">Coffee</option>
            </select>
            <br><br>
            <label for="dessert">What was your favorite dessert?</label><br>
            <select name="dessert">
                <option value="Ice cream">Ice cream</option>
                <option value="Cheese Cake">Cheese Cake</option>
                <option value="Brownies">Brownies</option>
            </select>
            <br><br>

            <label>How was the service?</label><br>
            <div class="radio-group">
                <input type="radio" id="service_excellent" name="service" value="Excellent">
                <label for="service_excellent">Excellent</label>
                <input type="radio" id="service_good" name="service" value="Good">
                <label for="service_good">Good</label>
                <input type="radio" id="service_fair" name="service" value="Fair">
                <label for="service_fair">Fair</label>
                <input type="radio" id="service_poor" name="service" value="Poor">
                <label for="service_poor">Poor</label>
            </div><br>

            <label>How would you rate the cleanliness?</label><br>
            <div class="radio-group">
                <input type="radio" id="cleanliness_excellent" name="cleanliness" value="Excellent">
                <label for="cleanliness_excellent">Excellent</label>
                <input type="radio" id="cleanliness_good" name="cleanliness" value="Good">
                <label for="cleanliness_good">Good</label>
                <input type="radio" id="cleanliness_fair" name="cleanliness" value="Fair">
                <label for="cleanliness_fair">Fair</label>
                <input type="radio" id="cleanliness_poor" name="cleanliness" value="Poor">
                <label for="cleanliness_poor">Poor</label>
            </div><br>

            <label for="improvements">Any suggestions for improvement?</label><br>
            <textarea id="improvements" name="improvements" rows="4"></textarea><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
